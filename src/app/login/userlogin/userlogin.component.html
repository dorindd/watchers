
<div class="container-fluid" routerLink="/">
  <span class="logo"><span class="first">W</span>atchers.com</span>

</div>

<div class="container">



<p class="txt">Customer Login</p>
   <form>

<input type="text" id="email" placeholder="Email address" name='email' [(ngModel)]="email"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"required>
<label for="email"><span>*</span> Email address</label>


<input [type]="show ? 'text' : 'password'" id="password" placeholder="Password" name="currentpassword"
  [(ngModel)]="currentpassword" required >



<label for="password"><span>*</span> Password</label>

<div class='btn-btn' (click)="showPsd()"><i class="fa" [ngClass]="{'fa-eye':show,'fa-eye-slash':!show}"></i></div>
 <button class="btn" (click)="login()">Sign in</button>

 <p class='mytxt'>Or,Continue with</p>

 <button class='googlebtn'(click)="signIn()">
   <img class='googleimg'src=".././assets/img/google.png" alt="google picture">
  <span>Sign in with Google</span>
</button>

<div class="account">
  <span>Don't have an account? <a routerLink="/register/registeruser">Sign up</a></span>

</div>

   </form>















</div>
