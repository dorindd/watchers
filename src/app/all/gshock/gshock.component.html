
<app-logo></app-logo>
<app-mynavbar></app-mynavbar>
<app-mybanner></app-mybanner>
<div class="mycontainer">

  <p class="txt">G-Shock Watches</p>
  <div class="mytxt">
    <p class="txt1">
G-Shock watches are ultra tough, durable watches with an impressive history. These Casio watches feature complex
functions like GPS location, tide tracking, depth meters, altimeters, barometers, compasses, solar power dials, and much
more.


    </p>

  </div>
  <div class="container">
    <div class="box" *ngFor="let item of collection" [routerLink]="['/all/gshock',item.id]" (click)="getWatch1()">


      <img src="{{item.url[0]}}" alt="wtch seric">
      <div class="overlay">
        <img src="{{item.url[1]}}" alt="wtch seric">
      </div>



      <p class="name">{{item.name}}</p>
      <p class="price">{{item.price | currency}}</p>
      <div class="star">
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
      </div>


    </div>

  </div>



</div>

<app-myfooter></app-myfooter>
