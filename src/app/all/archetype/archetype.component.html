<app-logo></app-logo>
<app-mynavbar></app-mynavbar>
<app-mybanner></app-mybanner>
<div class="mycontainer">
  <p class="txt">Archetype Watches</p>
  <div class="mytxt">
    <p class="txt1">
      We create unique, skeletonized automatic watches built around complex hand-assembled mechanical movements that run
      off
      of the kinetic energy you generate while wearing them.
    </p>
    <p class="txt2">
      No batteries needed - ever!
    </p>
  </div>
  <div class="container">
    <div class="box" *ngFor="let item of collection" [routerLink]="['/all/archetype',item.id]" (click)="getWatch1()">
      <img src="{{item.url[0]}}" alt="wtch seric">
      <div class="overlay">
        <img src="{{item.url[1]}}" alt="wtch seric">
      </div>
      <p class="name">{{item.name}}</p>
      <p class="price">{{item.price | currency}}</p>
      <div class="star">
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
        <i class="fa fa-star myicon" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
<app-myfooter></app-myfooter>
